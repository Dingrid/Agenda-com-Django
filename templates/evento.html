{% extends "model-page.html"  %}

{% block content %}
    <h1>Evento</h1>

    <form action="submit" method="POST"> {% csrf_token %}
        <label>Título do evento:</label> <br>
        <input type="number" name="id_evento" size=23 value="{{evento.id}}" hidden>
        <input type="text" name="titulo" size=23 value="{{evento.titulo}}">
        <br>
        <label>Data do evento:</label> <br>
        <input type="datetime-local" name="data_evento" value="{{evento.get_data_input_evento}}">
        <br>
        <label>Descrição:</label> <br>
        <textarea name="descricao" rows="5" cols="24">{{evento.descricao}}</textarea>
        <br> 
        <button type="submit">Salvar</button>
        <a href="/"><button type="button">Cancelar</button></a>
        </form>
    {% endblock %}
